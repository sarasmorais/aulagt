<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acese o portal do aluno da Geração Tech para visualizar seus cursos, acompanhar seu progresso e muito mais. Faça seu login com segurança">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Portal do Aluno - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="switch-tema">
        <label for="switch-tema">
            <span>Tema Claro</span>
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <h1>Portal do Aluno</h1>
            <p>Acesse sua conta na Geração Tech</p>
        </header>

        <form >
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <input type="email" placeholder="Seu E-mail" required autofocus>
            </div>

            <div class="campo">
                <i class="ph ph-lock-simple-open"></i>
                <input type="password" placeholder="******" required>
            </div>

            <button type="submit">ENTRAR</button>
        </form>

    </main>
    
</body>
</html>
